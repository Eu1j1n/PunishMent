    <style>
    
    
        .game-box {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 400px; 
            border: 2px solid #ccc; 
            padding: 20px;
            margin: 20px auto; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            background-color: #f9f9f9;
            position: relative; 
            transition: background-color 0.3s ease; 
        }

        .game-box:hover {
            background-color: #eaeaea; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
        }

        .game-box img {
            max-width: 230px; 
            height: 230px; 
            margin-left : 10px;
            display: none; 
            cursor: pointer; 
        }

       
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s infinite; 
        }

        .game-box p {
            font-size: 1.5em; 
            font-weight: bold; 
            color: #333; 
            margin: 10px 0; 
            text-align: center; 
        }

        .timer {
            font-size: 2em; 
            color: #ff0000; 
            margin: 15px 0;
            display: none; 
        }

       
        .player-selection {
            display: flex;
            gap: 10px; 
            margin-top: 15px; 
        }

        .player-button {
            background-color: #007BFF; 
            color: white; 
            font-size: 1em;
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .player-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }

      
        @media (max-width: 600px) {
            .game-box {
                height: 200px; 
            }

            .game-box p {
                font-size: 1.2em; 
            }

            .player-button {
                font-size: 0.9em; 
                padding: 8px 16px; 
            }
        }
        
         .footer {
             background-color: #000000; 
            color: #fff; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            width: 100%; 
            margin-top: auto;
        }

        .footer .social-links {
            margin-bottom: 15px; 
        }

        .footer .social-links a {
            color: #fff; 
            margin: 0 10px; 
            text-decoration: none; 
            font-size: 1.5em; 
        }

        .footer .social-links a:hover {
            color: #f39c12;
        }

        .footer .contact-info {
            margin-bottom: 15px;
        }

        .footer .contact-info a {
            color: #fff; 
            text-decoration: none; 
        }

        .footer .contact-info a:hover {
            color: #f39c12;
        }

        .footer .site-map {
            margin-top: 15px; 
        }

        .footer .site-map a {
            color: #fff; /* 링크 색상 */
            margin: 0 10px; /* 링크 간 간격 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        .footer .site-map a:hover {
            color: #f39c12; /* 호버 시 색상 변경 */
        }

        /* 아이콘 이미지 스타일 */
        .footer .social-links img {
            width: 24px; /* 아이콘 너비 */
            height: 24px; /* 아이콘 높이 */
            vertical-align: middle; /* 수직 정렬 */
        }
        
        .game-button.bomb-active {
   background-color: #388e3c; /* 배경색 어두운 초록색 */
    color: white; /* 글자 색상 하얀색 */
   
}
